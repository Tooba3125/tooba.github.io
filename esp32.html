  <div class="card">
    <h1>ESP32 Code Editor</h1>
    <textarea id="codeEditor" rows="20" cols="80">
// Paste your ESP32 code here
void setup() {
  // Setup code
}

void loop() {
  // Main loop code
}
    </textarea>
    <button onclick="saveCode()">Save Code</button>
  </div>

  <script>
    function saveCode() {
      const code = document.getElementById("codeEditor").value;
      alert("Code saved successfully!\n\n" + code);
    }
  </script>
</body>
